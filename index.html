<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('cursor-listenerr', {
        init: function(){
          console.log("init");
          var newcolor = "green";
                   
          this.el.addEventListener("click",
          function(e){
            console.log("click");
            this.setAttribute('material', 'color', newcolor);
          });

          this.el.addEventListener("mouseenter",
          function(e){
            console.log("mouse enter");
            // Muestra informacion del objeto
            console.log(e.detail.intersection.object);
            // Muestra el punto de interseccion
            console.log(e.detail.intersection.point);
         
            this.setAttribute('material', 'color', newcolor);
          });

          this.el.addEventListener("mouseleave",
          function(e){
            console.log("mouse leave");
            this.setAttribute('material', 'color', "yellow");
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene light = "defaultLightsEnabled: false"inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
      
      <a-entity id="Ambient Light" light="color: #ccccff; type: ambient; castShadow: false" ></a-entity>
      <a-entity id="Point Light" light="color: #bdbecb; decay: 0.36; distance: 10; type: point; castShadow: true"></a-entity>
      
      <a-sky color="#ECECEC"></a-sky> 

      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor position = "0 0 -1" geometry = "primitive:ring; radiusInner:0.03; radiusOuter: 0.04"></a-cursor>
      </a-entity>
           
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" cursor-listenerr></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      
      <a- assets>
        <a-asset-item id="casa" src ="assets/Room.glb"></a-asset-item>
      </a- assets>
      <a-entity id = "Casita" position="0 -0.45 0" gltf-model="#casa"></a-entity>

      <a-assets>
        <a-asset-item id="tree" src="assets/elephant/scene.gltf"></a-asset-item>
      </a-assets>   
      <a-entity  id = "Elephant" gltf-model="#tree"></a-entity>

    </a-scene>
  </body>
</html>
